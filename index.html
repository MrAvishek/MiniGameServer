<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game List</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #39393a, #449baa);
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 40px;
            background: linear-gradient(90deg, #ffffff, #70ffc8);
            -webkit-background-clip: text;
            color: transparent;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .card {
            background: rgba(172, 235, 231, 0.788);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            padding: 20px;
            box-shadow: 0 10px 30px rgba(10, 10, 10, 0.863);
            transition: transform 0.5s, box-shadow 0.5s;
            cursor: pointer;
            text-decoration: none;
            color: rgb(24, 23, 23);
            opacity: 0;
            animation: slideUp 0.8s ease-in-out forwards, float 3s ease-in-out infinite;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 40px #fcffff;
        }

        .card-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 1.5rem;
            margin: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .card {
                padding: 15px;
            }

            .card-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="typingEffect"></h1>
        <div class="grid" id="staticGrid">

            <a href="./Bounce/index.html" class="card" data-path="./Bounce/index.html">
                <img src="./Bounce/bounce.png" alt="Bounce Ball" class="card-image">
                <h3 class="card-title">Bounce Ball</h3>
            </a>

            <a href="./SpaceImpact/index.html" class="card" data-path="./SpaceImpact/index.html">
                <img src="./SpaceImpact/SpaceImpact.png" alt="Space Impact" class="card-image">
                <h3 class="card-title">Space Impact</h3>
            </a>

            <a href="./Chess/index.html" class="card" data-path="./Chess/index.html">
                <img src="./Chess/chess.jpg" alt="Chess" class="card-image">
                <h3 class="card-title">Chess</h3>
            </a>

            <a href="./GoPuppy/index.html" class="card" data-path="./GoPuppy/index.html">
                <img src="./GoPuppy/goPuppy.jpg" alt="Go Puppy" class="card-image">
                <h3 class="card-title">Go Puppy</h3>
            </a>

        </div>
    </div>

    <script>
        // Navigate to the specified directory on click
        document.querySelectorAll(".card").forEach((card, index) => {
            card.style.animationDelay = `${index * 0.2}s`;

            card.addEventListener("click", function (e) {
                const targetPath = this.getAttribute("data-path");
                if (targetPath) {
                    window.location.href = targetPath;
                }
            });
        });
        const titleElement = document.getElementById("typingEffect");
        const titleText = "✨ Games ✨";
        let index = 0;

        function typeTitle() {
            if (index < titleText.length) {
                titleElement.innerHTML += titleText.charAt(index);
                index++;
                setTimeout(typeTitle, 150); // Speed of typing (in ms)
            }
        }

    window.onload = typeTitle;
    </script>
</body>

</html>
